<!DOCTYPE html>
<html lang="id">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function prosesLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "admin123") {
                window.location.href = "admin_dashboard.html"; // Arahkan ke halaman admin
            }
        }

        function langsungKonsumen() {
            window.location.href = "form_pesanan.html"; // Arahkan langsung ke halaman konsumen
        }
    </script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="p-6 bg-white shadow-md rounded-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form onsubmit="prosesLogin(); return false;">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <div class="flex justify-between">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Login</button>
                <button type="button" onclick="langsungKonsumen()" class="px-4 py-2 bg-green-500 text-white rounded-md">Masuk Konsumen</button>
            </div>
        </form>

        <!-- Menampilkan username dan password untuk admin dan konsumen -->
        <div class="mt-4 text-center text-gray-700">
            <p><strong>Admin Login:</strong> username: <code>admin</code>, password: <code>admin123</code></p>
        </div>
    </div>
</body>
</html>
